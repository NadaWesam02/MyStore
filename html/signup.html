<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyStore - Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1 class="logo">MyStore</h1>
                    <nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="login.html" class="active">Login</a></li>
        <li><a href="contactUs.html">Contact Us</a></li>
        <li class="user-actions" style="display:none;">
            <div class="dropdown">
                <button class="user-icon">
                    <i class="bi bi-person-circle"></i>
                </button>
                <div class="dropdown-content">
                    <a href="#" id="logout-btn">Logout</a>
                </div>
            </div>
        </li>
    </ul>
</nav>
        </div>
    </header>

    <main class="auth-container">
        <section class="signup-section">
            <h2>Create Account</h2>
            <form class="signup-form" action="index.html" method="post">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required minlength="6">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" name="confirm_password" required>
                </div>
                <button type="submit" class="auth-btn">Sign Up</button>
            </form>
            <p class="auth-link">Already have an account? <a href="login.html">Login</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 MyStore - All rights reserved</p>
    </footer>
    <script src="auth.js"></script>
</body>
</html>
